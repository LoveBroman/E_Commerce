{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <h2 class="mt-3 mb-3">Active Listings</h2>
        {% for ob in obs %}
            <div class="card mb-4">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ ob.0.image.url }}" class="card-img" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{{ ob.1 }}">{{ ob.0.title }}</a></h5>

                            <p class="card-text">{{ ob.0.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
